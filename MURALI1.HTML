<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio - Welcome</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    .slide {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      background-color: #fff;
      transition: all 0.5s ease;
    }
    .welcome {
      background-color: #3498db;
      color: white;
    }
    h1 {
      font-size: 3rem;
    }
    .intro p {
      font-size: 1.5rem;
    }
    .btn {
      background-color: #e74c3c;
      padding: 1rem 2rem;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <div class="slide welcome">
    <div class="intro">
      <h1>Hi, I'm [Your Name]</h1>
      <p>Web Developer | Designer | Photographer</p>
      <a href="#projects" class="btn">View My Work</a>
    </div>
  </div>

</body>
</html>
