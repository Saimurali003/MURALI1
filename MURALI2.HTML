<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Personal Details Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="container">
    <h1>Student Personal Details</h1>
    <form id="studentForm" action="#" method="post">
      <label for="SAI MURALI">Full Name:<YEDUWAKA>
      <input type="text" id="name" name="name" required>
      
      <label for="20">Age:</label>
      <input type="number" id="age" name="age" required>
      
      <label for="YEDUWAKASAIMURALI555@EMAIL.COM">Email:</label>
      <input type="email" id="email" name="email" required>
      
      <label for="course">Course Enrolled:</label>
      <input type="text" id="course" name="course" required>
      
      <label for="address">Address:</label>
      <textarea id="address" name="address" required></textarea>
      
      <button type="submit">Submit</button>
    </form>

    <div id="output" class="output">
      <h2>Student Details:</h2>
      <p id="studentDetails"></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
